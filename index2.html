<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="main2.css">
    <title>Thinkful Tube</title>
</head>
    
<body>
    <main role="main">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/YouTube-logo-seit-Dezember-2013.png" alt="youtube logo">
            <form action="#" class="search-form">
                <label for="query"></label>
                <legend>YouTube Search</legend>
                <input type="text" class="search-query" placeholder=" e.g., Fun Fun Function" required/>
                <button type="submit" class="search-button">Search</button>
            </form>
            <h2>Search Results</h2>
        </div>
        <div class="search-results">

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="app2.js"></script>
</body>
</html>
